name: CI

on:
  workflow_dispatch:    # <-- allows Manual “Run workflow” clicks
  push:
    branches: [ action ]
  pull_request:
    branches: [ action ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: Install Bazelisk
        run: |
          sudo apt-get update
          sudo apt-get install -y curl unzip
          curl -L \
            https://github.com/bazelbuild/bazelisk/releases/download/v1.19.0/bazelisk-linux-amd64 \
            -o /usr/local/bin/bazelisk
          sudo chmod +x /usr/local/bin/bazelisk

      - name: Cache Bazel & Bazelisk
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/bazel
            ~/.cache/bazelisk
          key: ${{ runner.os }}-bazel-${{ hashFiles('**/MODULE.bazel') }}
          restore-keys: |
            ${{ runner.os }}-bazel-

      - name: Verify Bazelisk
        run: bazelisk version

      - name: Build ORFS flow and naja
        run: |
          bazelisk build //:RetimeFanout_grt //:naja

      # Optional: invoke your GRT GUI run in headless mode (will immediately exit)
      - name: Run GRT GUI (headless)
        run: |
          bazelisk run //:RetimeFanout_grt -- /tmp/grt gui_grt
